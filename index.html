<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>I'm here with you</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('https://giphy.com/gifs/8v1NOUIROB8oybYX7A');
      background-size: cover;
      background-repeat: no-repeat;
    }
    .center-button {
      display: block;
      margin: 0 auto;
    }
    .red-text {
      color: red;
    }
    .gif {
      position: absolute;
      width: 100px;
      height: 100px;
      object-fit: cover;
      display: none;
    }
  </style>
  <script>
    function showGifs() {
      for (let i = 0; i < 250; i++) {
        let gif = document.createElement('img');
        gif.src = 'https://media.giphy.com/media/WtbR5GOPwMgE9QweEt/giphy.gif';
        gif.className = 'gif';
        gif.style.top = Math.random() * window.innerHeight + '4px';
        gif.style.left = Math.random() * window.innerWidth + '4px';
        document.body.appendChild(gif);
        gif.style.display = 'block';
      }
    }
  </script>
</head>
<body>
  <h1 class="red-text" align="center">Hello</h1>
  <button class="center-button" onclick="showGifs()">Are you sure?</button>
  <p class="red-text">Please Don't press the button</p>
</body>
</html>
